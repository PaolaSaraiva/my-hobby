<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Hobby</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1 class="title">Meu Hobby</h1>

        <section>
            <h2 class="section-title">Informações Pessoais</h2>

            <img id="photo" alt="Minha Foto" />
            
            <span class="field" id="name"></span>
            <span class="field" id="age"></span>
            <span class="field" id="region"></span>
        </section>

        <section>
            <h2 class="section-title">Informações do Hobby</h2>

            <strong class="field" id="title"></strong>
            <p class="description" id="description"></p>

            <h3 class="links-title">Links para Consulta</h3>
            <ul class="links" id="links">
            </ul>

            <h3 class="images-title">Imagens</h3>
            <ul class="hobby-images" id="hobby-images"></ul>
        </section>
    </main> 
    
    <script src="index.js"></script>
</body>
</html>
